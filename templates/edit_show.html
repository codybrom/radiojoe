{% extends "base.html" %}
{% block title %}Edit Show{% endblock %}
{% block content %}
    <h1>Edit Show</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ show.name }}" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ show.url }}" required>
        </div>
        <div class="form-group">
            <label for="day">Day</label>
            <select class="form-control" id="day" name="day" required>
                {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
                    <option value="{{ day }}" {% if day == show.day %}selected{% endif %}>{{ day }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ show.time }}" required>
        </div>
        <div class="form-group">
            <label for="timezone">Timezone</label>
            <input type="text" class="form-control" id="timezone" name="timezone" value="{{ show.timezone }}" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (seconds)</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ show.duration }}" required>
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" value="{{ show.artist }}">
        </div>
        <div class="form-group">
            <label for="album">Album</label>
            <input type="text" class="form-control" id="album" name="album" value="{{ show.album }}">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ show.genre }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Show</button>
        <button type="submit" name="delete" value="1" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this show?')">Delete Show</button>
    </form>
{% endblock %}
