{% extends "base.html" %}
{% block title %}Edit Show{% endblock %}
{% block header %}Edit Show{% endblock %}
{% block content %}
<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="mt-5 md:col-span-2 md:mt-0">
      <form method="post">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <input type="text" name="name" id="name" value="{{ show.name }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="url" class="block text-sm font-medium leading-6 text-gray-900">URL</label>
                <input type="url" name="url" id="url" value="{{ show.url }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="day" class="block text-sm font-medium leading-6 text-gray-900">Day</label>
                <select id="day" name="day" class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                  {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
                    <option value="{{ day }}" {% if day == show.day %}selected{% endif %}>{{ day }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="time" class="block text-sm font-medium leading-6 text-gray-900">Time</label>
                <input type="time" name="time" id="time" value="{{ show.time }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="timezone" class="block text-sm font-medium leading-6 text-gray-900">Timezone</label>
                <input type="text" name="timezone" id="timezone" value="{{ show.timezone }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="duration" class="block text-sm font-medium leading-6 text-gray-900">Duration (seconds)</label>
                <input type="number" name="duration" id="duration" value="{{ show.duration }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="artist" class="block text-sm font-medium leading-6 text-gray-900">Artist</label>
                <input type="text" name="artist" id="artist" value="{{ show.artist }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="album" class="block text-sm font-medium leading-6 text-gray-900">Album</label>
                <input type="text" name="album" id="album" value="{{ show.album }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="genre" class="block text-sm font-medium leading-6 text-gray-900">Genre</label>
                <input type="text" name="genre" id="genre" value="{{ show.genre }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update Show</button>
            <button type="submit" name="delete" value="1" class="ml-3 inline-flex justify-center rounded-md bg-red-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600" onclick="return confirm('Are you sure you want to delete this show?')">Delete Show</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
