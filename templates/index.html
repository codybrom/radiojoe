{% extends "base.html" %}
{% block title %}Shows{% endblock %}
{% block content %}
    <h1>Configured Shows</h1>
    <p>Local Time: {{ local_time }}</p>
    <a href="{{ url_for('add_show') }}" class="btn btn-primary mb-3">Add New Show</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Day</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
                <tr>
                    <td>{{ show.name }}</td>
                    <td>{{ show.day }}</td>
                    <td>{{ show.time }} ({{ show.timezone }})</td>
                    <td>
                        <a href="{{ url_for('edit_show', index=loop.index0) }}" class="btn btn-sm btn-secondary">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
